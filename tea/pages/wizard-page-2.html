<head>
	<link rel="stylesheet" type="text/css" href="https://appiphony.github.io/design/assets/styles/salesforce-lightning-design-system.css">
	<style type="text/css">
		h1{color:green}
h2{color:blue}
	</style>
</head>
<div class="slds-container slds-container_medium slds-container_center slds-m-top_large">
    <h1 class="slds-text-heading_large slds-text-align_center slds-p-top_xx-large slds-p-bottom_x-large">
        wiz page 2
    </h1>
    <div class="slds-progress">
        <ol class="slds-progress__list">
            <li class="slds-progress__item slds-is-completed">
                <button class="slds-button slds-button_icon slds-button_icon slds-progress__marker slds-progress__marker_icon" title="Step 1 - Completed">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#success" />
                    </svg>
                    <span class="slds-assistive-text">
                        Step 1 - Completed
                    </span>
                </button>
            </li>
            <li class="slds-progress__item slds-is-active">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 2 - Active
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 3
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 4
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 5
                    </span>
                </button>
            </li>
        </ol>
        <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25" role="progressbar">
            <span class="slds-progress-bar__value" style="width: 25%;">
                <span class="slds-assistive-text">
                    Progress: 25%
                </span>
            </span>
        </div>
    </div>
</div>
<div class="slds-container slds-container_medium slds-container_center slds-m-bottom_large">
    <h2 class="slds-text-heading_medium">
        simple css styling
    </h2>
</div>
<div class="slds-grid slds-grid_pull-padded-none">
    <div class="slds-col">
        <button onclick="window.location.href='https://dionbero.github.io/test4/tea/pages/spring-looks-funny'" class="slds-button slds-button_neutral slds-m-around_medium">
            Button
        </button>
    </div>
    <div class="slds-col slds-grow-none">
        <button onclick="window.location.href='https://dionbero.github.io/test4/tea/pages/wizard-page-3'" class="slds-button slds-button_brand slds-m-around_medium">
            Button
        </button>
    </div>
</div>
